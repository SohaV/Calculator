<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2fb3b799c2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display">
                <div class="input">

                </div>
                <div class="output">
                    
                </div>
            </div>

            <div class="keys">
                
                <div data-key="clear" class="keyAction">
                    <span>AC</span>
                </div>

                <div data-key="bracket" class="keyAction">
                    <span>( )</span>
                </div>

                <div data-key="%" class="keyAction">
                    <span>%</span>
                </div>

                <div data-key="/" class="keyOperator">
                    <span><i class="fa-solid fa-divide"></i></span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="*" class="keyOperator">
                    <span>x</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>

                <div data-key="-" class="keyOperator">
                    <span>-</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="keyOperator">
                    <span>+</span>
                </div>

                <div data-key="backspace" class="keyAction">
                    <span>&lt;</span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="=" class="keyOperator">
                    <span>=</span>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
